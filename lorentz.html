<div class="calculator-container">
    <div class="controls-panel">
        <h3>Lorentz Transformation Calculator</h3>
        
        <div class="input-group">
            <label>Coordinates in S Frame:</label>
            <div class="input-row">
                <span>x = <input type="number" id="inputX" value="5" step="0.1"> m</span>
                <span>t = <input type="number" id="inputT" value="2" step="0.1"> s</span>
            </div>
        </div>
        
        <div class="input-group">
            <label>Relative Velocity (β = v/c):</label>
            <input type="range" id="velocitySlider" min="0" max="0.99" step="0.01" value="0.8">
            <div class="velocity-display">
                <span id="velocityValue">80% c</span>
                <span>or β = <input type="number" id="betaInput" min="-0.99" max="0.99" step="0.01" value="0.8" style="width: 60px;"></span>
            </div>
            <div class="gamma-display">
                γ = <span id="gammaValue">1.67</span>, β = <span id="betaValue">0.80</span>
            </div>
        </div>
        
        <div class="output-group">
            <label>Coordinates in S' Frame:</label>
            <div class="output-row">
                <span>x' = <span id="outputX" class="output-value">0.00</span> m</span>
                <span>t' = <span id="outputT" class="output-value">0.00</span> s</span>
            </div>
        </div>
        
        <div class="button-group">
            <button id="calculateBtn" class="btn-primary">Calculate</button>
            <button id="swapFramesBtn" class="btn-secondary">Swap Frames (Inverse)</button>
            <button id="resetBtn" class="btn-secondary">Reset</button>
        </div>
        
        <div class="preset-scenarios">
            <h4>Preset Scenarios:</h4>
            <button class="preset-btn" data-preset="timeDilation">Time Dilation</button>
            <button class="preset-btn" data-preset="lengthContraction">Length Contraction</button>
            <button class="preset-btn" data-preset="twinParadox">Twin Paradox</button>
            <button class="preset-btn" data-preset="relativitySimultaneity">Relativity of Simultaneity</button>
            <button class="preset-btn active" data-preset="custom">Custom</button>
        </div>
        
        <div class="events-controls">
            <h4>Events:</h4>
            <button id="addEventBtn" class="btn-small">Add Event</button>
            <button id="clearEventsBtn" class="btn-small">Clear Events</button>
        </div>
    </div>
    
    <div class="visualization-panel">
        <div id="lorentzCanvas"></div>
        <div class="legend">
            <div><span style="color: #0f0">Green:</span> S Frame (Stationary)</div>
            <div><span style="color: #f66">Red:</span> S' Frame (Moving)</div>
            <div><span style="color: #ff0">Yellow:</span> Light Cone</div>
            <div>Circles: Events in both frames</div>
        </div>
    </div>
    
    <div class="results-panel">
        <div class="calculation-steps" id="calculationSteps">
            <!-- Step-by-step calculations will appear here -->
        </div>
        
        <div class="events-list" id="eventsList">
            <!-- Transformed events will appear here -->
        </div>
        
        <div class="history" id="history">
            <!-- Calculation history will appear here -->
        </div>
    </div>
</div>
